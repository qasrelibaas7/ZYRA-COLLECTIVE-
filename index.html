<!DOCTYPE html>
<html>
<head>
<title>Zyra Collective</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#0b0b0b;color:white;overflow-x:hidden}

/* LOADER */
#loader{
position:fixed;inset:0;
background:black;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
font-size:40px;
letter-spacing:10px;
animation:fadeOut 2s 2s forwards;
}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* HERO */
.hero{
height:100vh;
background:url("images/hero.jpg") center/cover fixed;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
}
.hero h1{
font-size:60px;
letter-spacing:8px;
animation:fadeZoom 2s;
}
@keyframes fadeZoom{
from{opacity:0;transform:scale(1.4)}
to{opacity:1;transform:scale(1)}
}

/* PARALLAX TEXT */
.parallax{
height:60vh;
display:flex;
align-items:center;
justify-content:center;
font-size:50px;
letter-spacing:5px;
background:url("images/ed2.jpg") center/cover fixed;
}

/* MARQUEE */
.marquee{
white-space:nowrap;
overflow:hidden;
font-size:40px;
padding:20px;
}
.marquee span{
display:inline-block;
padding-left:100%;
animation:marq 15s linear infinite;
}
@keyframes marq{
from{transform:translateX(0)}
to{transform:translateX(-100%)}
}

/* EDITORIAL */
.editorial{
display:flex;
min-height:80vh;
}
.editorial img{width:50%;object-fit:cover}
.editorial .text{
width:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:40px;
}

/* LOOKBOOK */
.lookbook{
display:grid;
grid-template-columns:repeat(3,1fr);
}
.lookbook div{
height:300px;
background-size:cover;
transition:.6s;
}
.lookbook div:hover{
transform:scale(1.2) rotate(2deg);
filter:brightness(1.4);
}

/* PRODUCTS */
.section{padding:40px}
.row{display:flex;gap:20px;overflow-x:auto}
.card{
min-width:220px;
background:#111;
border-radius:20px;
padding:10px;
transition:.4s;
}
.card:hover{
transform:translateY(-15px) scale(1.1);
box-shadow:0 0 40px rgba(255,255,255,.2)
}
.card img{width:100%;border-radius:15px}
.btn{
background:white;color:black;
border:none;padding:8px;
width:100%;
border-radius:20px;
margin-top:5px;
cursor:pointer;
}

/* TESTIMONIAL */
.testimonials{
padding:60px;
text-align:center;
}
.test{
font-size:22px;
opacity:0;
animation:testSlide 6s infinite;
}
@keyframes testSlide{
0%{opacity:0}
20%{opacity:1}
80%{opacity:1}
100%{opacity:0}
}

/* VIDEO */
.video{
height:70vh;
display:flex;
align-items:center;
justify-content:center;
}
.video video{
width:80%;
border-radius:20px;
}

/* CART */
.cart-btn{position:fixed;top:20px;right:20px;font-size:25px;cursor:pointer}
.badge{
background:red;color:white;
padding:4px 7px;
border-radius:50%;
font-size:12px;
}
.cart{
position:fixed;
right:-100%;
top:0;
width:80%;
height:100%;
background:#111;
padding:20px;
transition:.5s;
}
.cart.active{right:0}
.cart-item{display:flex;justify-content:space-between;margin:10px 0}

/* FOOTER */
footer{
padding:40px;
background:black;
text-align:center;
font-size:14px;
}

/* SCROLL ANIM */
.reveal{opacity:0;transform:translateY(80px);transition:1s}
.reveal.active{opacity:1;transform:translateY(0)}
</style>
</head>
<body>

<div id="loader">ZYRA</div>

<div class="hero reveal">
<h1>ZYRA COLLECTIVE</h1>
</div>

<div class="parallax reveal">BUILT DIFFERENT</div>

<div class="marquee">
<span>LIMITED DROP ‚Ä¢ STREET LUXURY ‚Ä¢ ZYRA COLLECTIVE ‚Ä¢ </span>
</div>

<div class="editorial reveal">
<img src="images/ed1.jpg">
<div class="text">Street Identity</div>
</div>

<div class="editorial reveal">
<div class="text">Not Trends</div>
<img src="images/ed2.jpg">
</div>

<div class="editorial reveal">
<img src="images/ed3.jpg">
<div class="text">Real Attitude</div>
</div>

<div class="lookbook reveal">
<div style="background-image:url(images/look1.jpg)"></div>
<div style="background-image:url(images/look2.jpg)"></div>
<div style="background-image:url(images/look3.jpg)"></div>
<div style="background-image:url(images/look4.jpg)"></div>
<div style="background-image:url(images/look5.jpg)"></div>
<div style="background-image:url(images/look6.jpg)"></div>
</div>

<!-- PRODUCTS SAME AS BEFORE -->
<!-- (T-Shirts, Shirts, Pants sections same rehne do) -->

<div class="testimonials">
<div class="test">"Best streetwear in India"</div>
</div>

<div class="video reveal">
<video autoplay muted loop>
<source src="images/brand.mp4" type="video/mp4">
</video>
</div>

<div class="cart-btn" onclick="toggleCart()">üõí <span id="badge" class="badge">0</span></div>

<div class="cart" id="cart">
<h3>Your Cart</h3>
<div id="items"></div>
<h3 id="total"></h3>
<button class="btn" onclick="window.location.href='checkout.html'">Checkout</button>
</div>

<footer>
<p>Zyra Collective ¬© 2026</p>
<p>Instagram | WhatsApp | Support</p>
</footer>

<script>
let cart = JSON.parse(localStorage.getItem("cart")||"[]")

function toggleCart(){
document.getElementById("cart").classList.toggle("active")
update()
}

function add(name,price){
cart.push({name,price})
localStorage.setItem("cart",JSON.stringify(cart))
update()
}

function remove(i){
cart.splice(i,1)
localStorage.setItem("cart",JSON.stringify(cart))
update()
}

function update(){
let box=document.getElementById("items")
box.innerHTML=""
let total=0
cart.forEach((item,i)=>{
total+=item.price
box.innerHTML+=`<div class="cart-item">${item.name} ‚Çπ${item.price} <span onclick="remove(${i})">‚ùå</span></div>`
})
document.getElementById("total").innerText="Total: ‚Çπ"+total
document.getElementById("badge").innerText=cart.length
}
update()

// SCROLL REVEAL
window.addEventListener("scroll",()=>{
document.querySelectorAll(".reveal").forEach(el=>{
let top=el.getBoundingClientRect().top
if(top<window.innerHeight-100){
el.classList.add("active")
}
})
})

</script>

</body>
</html>
