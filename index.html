<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyra Collective</title>

<style>
body{margin:0;font-family:Arial;background:#fafafa}
header{display:flex;align-items:center;justify-content:space-between;padding:10px 15px;background:white;position:sticky;top:0}
header img{height:40px}
.cart-btn{position:relative;font-size:20px;cursor:pointer}
.badge{position:absolute;top:-5px;right:-10px;background:red;color:white;font-size:12px;padding:2px 6px;border-radius:50%}

.section{padding:15px}
.slider{display:flex;gap:10px;overflow-x:auto}
.card{min-width:180px;background:white;border-radius:10px;padding:10px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
.card img{width:100%;border-radius:8px}
.card button{width:100%;padding:8px;background:black;color:white;border:none;border-radius:5px}

#cart{position:fixed;top:0;right:-100%;width:100%;max-width:350px;height:100%;background:white;box-shadow:-3px 0 10px rgba(0,0,0,.2);transition:.3s;padding:15px;overflow:auto}
#cart.active{right:0}
.whatsapp{position:fixed;right:15px;bottom:15px;width:55px}
.whatsapp img{width:100%}
</style>
</head>

<body>

<header>
<img src="images/logo.png">
<div class="cart-btn" onclick="toggleCart()">ðŸ›’ <span class="badge" id="count">0</span></div>
</header>

<div class="section">
<h2>T-Shirts</h2>
<div class="slider">
<div class="card"><img src="images/tshirt1.jpg"><p>GenZ Tee</p><p>â‚¹599</p><button onclick="add('GenZ Tee',599)">Add to Cart</button></div>
<div class="card"><img src="images/tshirt2.jpg"><p>Oversize Tee</p><p>â‚¹699</p><button onclick="add('Oversize Tee',699)">Add to Cart</button></div>
</div>
</div>

<div class="section">
<h2>Shirts</h2>
<div class="slider">
<div class="card"><img src="images/shirt1.jpg"><p>Street Shirt</p><p>â‚¹999</p><button onclick="add('Street Shirt',999)">Add to Cart</button></div>
</div>
</div>

<div class="section">
<h2>Pants</h2>
<div class="slider">
<div class="card"><img src="images/pants1.jpg"><p>Cargo Pants</p><p>â‚¹1299</p><button onclick="add('Cargo Pants',1299)">Add to Cart</button></div>
</div>
</div>

<div id="cart">
<h2>Your Cart</h2>
<div id="items"></div>
<p>Total: â‚¹<span id="total">0</span></p>

<h3>Checkout</h3>
<select id="pay">
<option>Cash on Delivery</option>
<option>UPI</option>
</select>

<p id="upi" style="display:none">
Pay to: <b>7385009275@fam</b>
</p>

<button onclick="order()">Place Order</button>
</div>

<a class="whatsapp" href="https://wa.me/917385009275" target="_blank">
<img src="images/whatsapp-icon.png">
</a>

<script>
let cart=[],total=0;

function toggleCart(){
document.getElementById('cart').classList.toggle('active')
}

function add(name,price){
cart.push({name,price})
total+=price
document.getElementById('count').innerText=cart.length
render()
}

function render(){
let html=''
cart.forEach(i=>{
html+=`<p>${i.name} - â‚¹${i.price}</p>`
})
document.getElementById('items').innerHTML=html
document.getElementById('total').innerText=total
}

document.getElementById('pay').onchange=()=>{
document.getElementById('upi').style.display=
pay.value=='UPI'?'block':'none'
}

function order(){
let msg="Order:\n"
cart.forEach(i=>msg+=`${i.name} - â‚¹${i.price}\n`)
msg+=`Total â‚¹${total}\nPayment: ${pay.value}`
window.open(`https://wa.me/917385009275?text=${encodeURIComponent(msg)}`)
}
</script>

</body>
</html>
