<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyra Collective</title>

<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial}
body{background:#0f0f0f;color:white}

header{
position:fixed;
top:0;width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 40px;
backdrop-filter:blur(10px);
background:rgba(0,0,0,0.5);
z-index:100;
}
header img{height:40px}
.cart-btn{cursor:pointer;font-size:22px;position:relative}
.badge{position:absolute;top:-5px;right:-10px;background:red;color:white;font-size:12px;padding:2px 6px;border-radius:50%}

.hero{
height:100vh;
background:linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.7)),url("images/tshirt1.jpg") center/cover;
display:flex;align-items:center;padding:40px;
}

.section{padding:80px 40px}
h2{margin-bottom:20px}

.swiper-slide{
background:#111;border-radius:20px;overflow:hidden
}
.swiper-slide img{width:100%;height:250px;object-fit:cover}
.card-info{padding:15px}
.card-info button{
margin-top:10px;width:100%;padding:10px;
border:none;border-radius:20px;
background:white;color:black;font-weight:bold;
cursor:pointer;
}

#cart{
position:fixed;top:0;right:-100%;
width:100%;max-width:350px;height:100%;
background:#111;padding:20px;
transition:.4s;z-index:200;
}
#cart.active{right:0}
.cart-item{display:flex;justify-content:space-between;margin-bottom:8px}
.cart-item button{background:red;color:white;border:none;padding:2px 6px}
</style>
</head>

<body>

<header>
<img src="images/logo.png">
<div class="cart-btn" onclick="toggleCart()">ðŸ›’ <span class="badge" id="count">0</span></div>
</header>

<section class="hero">
<div data-aos="fade-up">
<h1>Streetwear Redefined</h1>
<p>Zyra Collective â€“ Gen Z Fashion Brand</p>
</div>
</section>

<!-- TSHIRTS -->
<section class="section">
<h2 data-aos="fade-right">T-Shirts</h2>
<div class="swiper tshirts">
<div class="swiper-wrapper">
<div class="swiper-slide">
<img src="images/tshirt1.jpg">
<div class="card-info">
<h3>GenZ Tee</h3><p>â‚¹599</p>
<button onclick="add('GenZ Tee',599)">Add to Cart</button>
</div>
</div>

<div class="swiper-slide">
<img src="images/tshirt2.jpg">
<div class="card-info">
<h3>Oversize Tee</h3><p>â‚¹699</p>
<button onclick="add('Oversize Tee',699)">Add to Cart</button>
</div>
</div>

<div class="swiper-slide">
<img src="images/tshirt3.jpg">
<div class="card-info">
<h3>Street Tee</h3><p>â‚¹649</p>
<button onclick="add('Street Tee',649)">Add to Cart</button>
</div>
</div>
</div>
</div>
</section>

<!-- SHIRTS -->
<section class="section">
<h2 data-aos="fade-right">Shirts</h2>
<div class="swiper shirts">
<div class="swiper-wrapper">
<div class="swiper-slide">
<img src="images/shirt1.jpg">
<div class="card-info">
<h3>Street Shirt</h3><p>â‚¹999</p>
<button onclick="add('Street Shirt',999)">Add to Cart</button>
</div>
</div>

<div class="swiper-slide">
<img src="images/shirt2.jpg">
<div class="card-info">
<h3>Casual Shirt</h3><p>â‚¹899</p>
<button onclick="add('Casual Shirt',899)">Add to Cart</button>
</div>
</div>
</div>
</div>
</section>

<!-- CART -->
<div id="cart">
<h2>Your Cart</h2>
<div id="items"></div>
<p>Total: â‚¹<span id="total">0</span></p>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
AOS.init();

new Swiper('.tshirts',{slidesPerView:1.3,spaceBetween:20,loop:true});
new Swiper('.shirts',{slidesPerView:1.3,spaceBetween:20,loop:true});

let cart=[],total=0;

function toggleCart(){
document.getElementById('cart').classList.toggle('active')
}

function add(name,price){
cart.push({name,price})
update()
}

function update(){
let html=''
total=0
cart.forEach((i,index)=>{
total+=i.price
html+=`<div class="cart-item">${i.name} â‚¹${i.price} <button onclick="remove(${index})">X</button></div>`
})
items.innerHTML=html
count.innerText=cart.length
document.getElementById('total').innerText=total
}

function remove(i){
cart.splice(i,1)
update()
}
</script>

</body>
</html>
